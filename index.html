<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="image_board">
            <p class="signup_illustration"><b>Welcome to our<br>
                    Community!</b></p>
            <div left_image>
                <img src="images/signup image.svg" alt="signup board">
            </div>
        </div>
        <div class="signup_form">
            <form class="form">
                <h1 id="heading">Create account</h1>
                <p>Signup to your account below</p>
                <div class="name">
                    <div class="fullname">

                        <label for="first_name"> First Name</label>
                        <br>
                        <input id="first_name" placeholder="Enter First Name" type="text">
                    </div>
                    <br>
                    <div class="fullname">
                        <label for="last_name">Last Name</label>
                        <br>
                        <input id="last_name" placeholder="Enter Last Name" type="text">
                    </div>
                </div>
                <br>
                <label for="email_address"> Email Address</label>
                <br>
                <input id=" email address" placeholder="Enter Email Address" type="email">
                <br>
                <div class="password">
                    <label for="password">Password</label>
                    <br>
                    <input id="password" placeholder="Enter Password" type="password">
                    <svg id="firsteye" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-eye">
                        <path
                            d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </div>
                <label for="confirm_password">Confirm Password</label>
                <br>
                <input id="password" placeholder="Confirm Password" type="password" required>
                <svg id="secondeye" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-eye">
                    <path
                        d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
                <br>
                <button type="submit">Create Account </button>
                <p>Already have an account? <a href="login.html"><b>Sign in</b></a></p>
                <br>
                <h2 class="hr-lines">Or</h2>
                <div class="icons">
                    <a href="https://accounts.google.com/signup">
                        <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#FFC107"
                                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                            </path>
                            <path fill="#FF3D00"
                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                            </path>
                            <path fill="#4CAF50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                            </path>
                            <path fill="#1976D2"
                                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                            </path>
                        </svg>
                    </a>
                    <a href="https://www.facebook.com/r.php?entry_point=login">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://account.apple.com/account#!&page=create">
                        <i class="fa-brands fa-apple"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
